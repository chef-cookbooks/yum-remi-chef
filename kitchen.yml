driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec
platforms:
  - name: amazonlinux-2
  - name: centos-7

suites:
  - name: remi
    run_list:
      - recipe[yum-remi-chef::remi]
    attributes:
      yum:
        remi:
          enabled: true
          managed: true
    verifier:
      controls:
        - remi

  - name: remi-safe
    run_list:
      - recipe[yum-remi-chef::remi-safe]
    attributes:
      yum:
        remi:
          enabled: true
          managed: true
    verifier:
      controls:
        - remi-safe

  - name: remi-php55
    run_list:
      - recipe[yum-remi-chef::remi-php55]
      - recipe[test::default]
    attributes:
      yum:
        remi:
          enabled: true
          managed: true
        remi-php55:
          enabled: true
          managed: true
      remi-test:
        version: '5.5'
    verifier:
      controls:
        - remi
        - default
      inputs:
        version: '5.5'

